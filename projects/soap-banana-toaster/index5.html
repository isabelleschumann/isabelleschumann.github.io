<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Page 3</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link href="css/style.css" rel="stylesheet">
    </head>
    <body>
        <div id="navbar">
            <a href="#" id="logo">
                <img 
                    src="images/240514SBT_logo_V1.png" 
                    alt="logo"
                >
            </a>
            <a href="index.html">Home</a>
            <a href="index2.html">About Me</a>
            <a href="index3.html">Posts</a>
            <a href="index4.html">My Socials</a>
        </div>
        <div id="layout">
            <header>
                <h1>How To Contact Me:</h1>
                <p>
                    Wanna ask me a question? I'd love to hear from you! If so,
                    Please send me a message and I'll Respond 
                    as soon as possible.
                </p>
            </header>
            <main>
                <form 
                    method="post" 
                    action="https://getform.io/f/599c2b13-fd57-44e4-95a1-2c722b05c5e8"
                >  
                    <div>
                        <label for="services_id">
                            What can I help you with?
                        </label>
                        <select id="services_id" name="service_selection">
                            <option
                                id="default_option"
                                value="none"
                                disabled
                                selected
                            >
                                Select what I can help you with
                            </option>
                            <option value="Art">
                                Art 
                            </option>
                            <option value="Music">
                                Music
                            </option>
                            <option value="Other">
                                Other
                            </option>
                        </select>
                    </div>
                    <div>
                        <label for="name_id">Name</label>
                        <input 
                            type="text" 
                            id="name_id" 
                            name="name" 
                            required
                            minlength="2"
                            placeholder="E.g Jane Smith"
                        >
                    </div>
                    <div>
                        <label for="email_id">Email</label>
                        <input 
                            type="email"
                            id="email_id"
                            name="email"
                            required
                            placeholder="E.g. jane.doe@gmail.com"
                        >
                    </div>
                    <div>
                        <label for="message_id">Message</label>
                        <textarea 
                            id="message_id"
                            name="message"
                            placeholder="I would like you to..."></textarea>
                    </div>
                    <div>
                        <input type="submit" value="Send">
                    </div>
                </form>
            </main>
        </div>
        <div id="footer">
            <div id="footer-navbar">
                <span>&copy; SOAPBANANATOASTER 2024</span>
                <a href="index5.html">Contact Me</a>
            </div>
        </div>
    </body>
</html>
