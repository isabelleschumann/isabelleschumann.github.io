<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Relative Units Demo</title>
        <link href="css/style.css" rel="stylesheet">
    </head>
    <body>
        <img
        src="images/black-fox-1.jpg"
        alt="a cute black fox."
        class="small"
        >
        <img
        src="images/black-fox-1.jpg"
        alt="a cute black fox"
        class="stretch"
        >
        <div class="outer-container">
            <div class="inner-container">
                <img src="images/black-fox-1.jpg"
                    alt="a cute black fox"
                >
            </div>
        </div>
    </body>
</html>
